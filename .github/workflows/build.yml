name: Android Build & Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    # Stash all APKs for the individual upload job
    - name: Stash all APKs
      uses: actions/upload-artifact@v4
      with:
        name: all-apks-temp
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 1

    - name: Extract Commit Info
      id: commit_info
      run: |
        echo "msg=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
        echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
        echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Update Dev Release (All Assets)
      uses: ncipollo/release-action@v1
      with:
        tag: "dev"
        allowUpdates: true
        name: "Experimental CV Lab - Dev Build"
        body: |
          ### ðŸ›  Build Details
          - **Commit:** `${{ steps.commit_info.outputs.sha }}`
          - **Author:** @${{ steps.commit_info.outputs.author }}
          - **Message:** ${{ steps.commit_info.outputs.msg }}
        artifacts: "app/build/outputs/apk/debug/*.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
        replacesArtifacts: true

  upload-individual:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Define the ABIs and their corresponding file suffixes generated by Gradle
        include:
          - abi: universal
            suffix: universal
          - abi: arm64-v8a
            suffix: arm64-v8a
          - abi: armeabi-v7a
            suffix: armeabi-v7a
          - abi: x86_64
            suffix: x86_64
          - abi: x86
            suffix: x86
    steps:
      - name: Download Stashed APKs
        uses: actions/download-artifact@v4
        with:
          name: all-apks-temp
          path: apks

      - name: Upload Individual APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ECVL-${{ matrix.abi }}
          path: apks/app-${{ matrix.suffix }}-debug.apk
          if-no-files-found: ignore
